<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="https://live-production.wcms.abc-cdn.net.au/a362273509f7eccdcf362bb73b3b006d?impolicy=wcms_crop_resize&cropH=788&cropW=1400&xPos=0&yPos=0&width=862&height=485">

<body>
    <div class="player">
        <div class="dashboard">
            <div class="header">
                <div class="head">
                    <h4> Now playing: </h4>
                    <h2> Past Lives </h2>
                </div>
                <div class="cd">
                    <div class="cd-img" style="background-image: url(https://avatar-ex-swe.nixcdn.com/song/2023/02/06/8/d/a/c/1675677090111_640.jpg); opacity: 1;"></div>
                </div>
            </div>
            <div class="tool">
                <div class="btn btn-repeat"> <i class="fas fa-redo"></i> </div>
                <div class="btn btn-prv"> <i class="fas fa-step-backward"></i> </div>
                <div class="btn btn-play"> <i class="fas fa-play icon-play"></i> </div>
                <div class="btn btn-next"> <i class="fas fa-step-forward"></i> </div>
                <div class="btn btn-random"> <i class="fas fa-random"></i> </div>
                <div class="volume"><i class="fas fa-volume-up show-volume"></i></div>
            </div>
                <input type="range" class="progress" value="0" step="1" min="0" max="100">
                <audio src="" class="audio"></audio>
            
        </div>
        <div class="play-list">
            <div class="song active" index="0">
                <div class="thumb" style="background-image: url(https://avatar-ex-swe.nixcdn.com/song/2023/02/06/8/d/a/c/1675677090111_640.jpg)"></div>
                <div class="title">
                    <h3 class="name-song"> Past Lives </h3>
                    <p class="author"> BÃ˜RNS </p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
            <div class="song"></div>
            <div class="song"></div>
            <div class="song"></div>
            <div class="song"></div>
            <div class="song"></div>
            <div class="song"></div>
            <div class="song"></div>
            <div class="song"></div>
            <div class="song"></div>
        </div>    
    </div>
